<div class="flex flex-col bg-default dark:bg-dark h-full">
  <h1 class="flex text-5xl md:text-6xl text-whatsapp-green dark:text-white mt-20 mt:mt-56 justify-center">WhatsApp Tools</h1>

  <div class="flex flex-col bg-gray-100 dark:bg-gray-800 mt-20 mx-auto p-8 rounded-xl shadow-card space-y-4">
    <div>
      <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone number:</label>
      <div class="flex flex-row">
        <select id="countries" [(ngModel)]="countryCode" class="select prefix">
          <option *ngFor="let country of countriesList" [value]="country.code">{{country.label}}</option>
        </select>

        <input type="number" id="phone" [(ngModel)]="phoneNumber" class="input sufix" placeholder="123456789" required />
      </div>
    </div>
    <div class="flex flex-col space-y-2">
      <button (click)="openWhatsapp()" type="button" class="button">Open chat</button>
      <span class="text-gray-900 dark:text-white flex justify-center">Or</span>
      <button (click)="paste()" type="button" class="button">Open from clipboard</button>
    </div>
  </div>

  <span class="flex text-gray-900 dark:text-slate-300 text-xs justify-center mt-20">
    This tool is made to easily open a WhatsApp chat without the need to save the number to Contacts
  </span>
  <span class="flex text-gray-900 dark:text-slate-300 text-xs justify-center mt-8">All rights reserved Â®</span>
</div>
