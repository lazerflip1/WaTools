<div class="flex background h-screen">
  <div class="flex flex-col bg-slate-100 m-auto p-8 rounded-xl shadow-xl">
    <div>
      <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone number:</label>
      <input type="text" id="phone" [(ngModel)]="phoneNumber" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="34123456789" required>
  </div>
  <button (click)="openWhatsapp()" type="button" class="bg-green-500 mt-4 rounded-md text-white px-5 py-1.5 font-medium hover:bg-green-600">
    Open chat
  </button>
  </div>
</div>
